<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HW_8</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
    <main class="container">
        <div class="head-game">
          <button class="start" id="startGame">Start Game</button>
          <button class="skip hide" id="skip">Skip Question</button>
        </div>

        <div class="question-block hide" id="question-block">
          <p class="question-game" id="question-game">Questions of game ?</p>
        </div>

        <div class="answers-game hide" id="answers-game">
          <button class="btn" id="0" onclick="checkAnswer(0)">Answer 0</button>
          <button class="btn" id="1" onclick="checkAnswer(1)">Answer 1</button>
          <button class="btn" id="2" onclick="checkAnswer(2)">Answer 2</button>
          <button class="btn" id="3" onclick="checkAnswer(3)">Answer 3</button>
        </div>

        <div class="counter hide" id="counter">
          <p class="total-prize">Total prize: <span id="total-prize"></span>
          <p class="round-prize">Prize on current round: <span id="round-prize"></span></p>
        </div>

        <p class="end-game hide" id="end-game">Game Over. Your prize is:<span id="end-prize"></span></p>
        <p class="win-game hide" id="win-game">You win. Your prize is:<span id="win-prize"></span></p>
    </main>

    <script defer src="js/questions.js"></script>
    <script defer src="js/app.js"></script>
</body>
</html>
